<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
    </head>
    <body>

        <!-- Add your site or application content here -->
        <nav class="navbar">
            <ul>
                <li><a>{{ city }}</a></li>
                <li><a>{{ weather }}</a></li>
                <li><a>{{ temp }}&deg;F</a></li>
                <li>
                    <form class="zip_form">
                    Search City: <input type="text" size=10 name="name">
                    </form>
                </li>
            </ul>
        </nav>
        <div class="content">
            <img src="/static/logo.png" class="logo">
            <h1 class="content__heading">Welcome To The WeatherZen Demo</h1>
        </div><!-- /content -->

        {% if default %}
        <img src="/static/default.webp" class="bg">
        {% else %}
        <video id="my-video" class="video" muted loop>
            <source src="{{ video }}" type="video/webm">
        </video><!-- /video -->
        {% endif %}

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function() {
                /**
                 * Video element
                 * @type {HTMLElement}
                 */
                var video = document.getElementById("my-video");

                /**
                 * Check if video can play, and play it
                 */
                video.addEventListener( "canplay", function() {
                    video.play();
                });
            })();
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
